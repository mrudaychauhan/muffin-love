<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Muffin â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg,#ffd6e8,#e6ccff);
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

.screen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
}

.active { display: flex; }

.box {
    background: white;
    padding: 30px;
    border-radius: 25px;
    max-width: 400px;
    box-shadow: 0 20px 40px rgba(0,0,0,.2);
}

button {
    margin-top: 20px;
    padding: 14px 28px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    background: #ff4d88;
    color: white;
}

.heart {
    position: absolute;
    font-size: 24px;
    animation: float 2s linear forwards;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100px); opacity: 0; }
}

#noBtn {
    background: #ccc;
    color: black;
    position: absolute;
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
    <div class="box">
        <h2>Hey Muffin ğŸ’•</h2>
        <p>I made something just for youâ€¦</p>
        <button onclick="next(2)">Start â¤ï¸</button>
    </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="s2">
    <div class="box">
        <h2 id="typing"></h2>
        <button onclick="next(3)">Continue ğŸ’—</button>
    </div>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="s3">
    <div class="box">
        <h2>Tap anywhere ğŸ’–</h2>
        <p>Create some love magic âœ¨</p>
        <button onclick="next(4)">Next ğŸ’•</button>
    </div>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="s4">
    <div class="box">
        <h2>One important questionâ€¦ ğŸ’</h2>
        <p>Will you be the mother of my children?</p>
        <div style="height:150px; position:relative;">
            <button onclick="yes()">YES ğŸ’–</button>
            <button id="noBtn">NO ğŸ˜…</button>
        </div>
    </div>
</div>

<!-- SCREEN 5 -->
<div class="screen" id="s5">
    <div class="box">
        <h2>My Muffin â¤ï¸</h2>
        <p>
        You are my today,<br>
        my tomorrow,<br>
        and my forever.<br><br>
        Thank you for choosing me ğŸ’•
        </p>
    </div>
</div>

<script>
let text = "Every moment with you feels like magic âœ¨";
let i = 0;

function next(n){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById('s'+n).classList.add('active');

    if(n===2){
        const el = document.getElementById("typing");
        el.innerHTML = "";
        i=0;
        let t = setInterval(()=>{
            el.innerHTML += text[i];
            i++;
            if(i>=text.length) clearInterval(t);
        },60);
    }
}

document.addEventListener("click", e=>{
    let h=document.createElement("div");
    h.className="heart";
    h.style.left=e.clientX+"px";
    h.style.top=e.clientY+"px";
    h.innerHTML="â¤ï¸";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
});

const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseenter", move);
noBtn.addEventListener("touchstart", e=>{
    e.preventDefault();
    move();
});

function move(){
    const x=Math.random()*200;
    const y=Math.random()*100;
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

function yes(){
    next(5);
}
</script>

</body>
</html>
